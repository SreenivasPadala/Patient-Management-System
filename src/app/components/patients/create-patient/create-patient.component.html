<form class="form-horizontal" [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{pageTitle}}</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>
                <div class="col-sm-8">
                    <input id="name" type="text" class="form-control" formControlName="name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="address">Address</label>
                <div class="col-sm-8">
                    <input id="address" type="text" class="form-control" formControlName="address">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="temparature">Temparature</label>
                <div class="col-sm-8">
                    <input id="temparature" type="text" class="form-control" formControlName="temparature">
                </div>
            </div>
        
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </div>
</form>
