<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{patient?.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row vertical-align">
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Address
                        </div>
                        <div class="col-xs-6">
                            : {{patient?.address}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Temparature
                        </div>
                        <div class="col-xs-6">
                            : {{patient?.temparature}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" routerLink="/list">
            Back to List
        </a>
    </div>
</div>
